<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link th:href="@{styles/main.css}" rel="stylesheet"/>
    </head>
    <body class="d-flex flex-column h-100">
        <div class="container" id="main-container">
      <br>
      <div class="container mt-5">
          <div class="jumbotron">
              <h1 class="display-4"> <b>AUTHENTIFICATION</b> </h1>
      </div>
        </div>
            <div class="row justify-content-center">
              <div class="col-md-5">
                <div class="shadow p-3 mb-5 bg-body rounded" >
                  <div class="card">
                      <!-- Card header -->
                      <div class="card-header">
                        <h6><img src="assets\img\se.png" width="100" height="100" ></h6>
                      </div>
                      <!-- Card body -->
                      <div class="card-body">
                        <form #addForm="ngForm" (ngSubmit)="onAuthentifierUser(addForm)">
                        <div>
                          <label for="email" class="form-label">Email Address</label>
                          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div>
                          <label for="password" class="form-label">Password</label>
                          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="email" placeholder="Password" required>
                        </div>
                          <br>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-info" >Conexion</button>
                        <a (click)="navInsc()" class="btn" style="color: rgb(0, 145, 255);" >Inscrivez-vous!</a>

                        <br>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
</body>
</html>
